<head>
  <title>personalToDoList</title>
</head>

<body>
  <h1>Personal ToDo List</h1>
  {{loginButtons}}
  {{> userItemsForm}}
  {{> userItemsList}}
</body>

<template name="userItemsForm">
    <input type="text" id="item">
    <input type="button" value="Add Item" id="addItem">
</template>

<template name="userItemsList">
  <h2>Items</h2>
  <ul class="list-group">
    {{#each userItem}}
      {{> item}} 
    {{/each}}
  </ul>
</template>
 
<template name="item">
  <li class="list-group-item">
    {{#if editing}}
      <input type="text" value="{{item}}" />
    {{else}}
      {{item}}
    {{/if}}
  </li> 
  <button type="button" class="btn btn-danger btn-mini delete">Delete</button>
</template>
