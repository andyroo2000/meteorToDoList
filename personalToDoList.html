<head>
  <title>personalToDoList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div id="login">
      {{loginButtons}}
    </div>
    <h1>Personal ToDo List</h1>
    {{> userItemsForm}}
    {{> userItemsList}}
  </div>
</body>

<template name="userItemsForm">
    <input type="text" id="item">
    <input type="button" value="Add Item" id="addItem" class="btn-primary">
</template>

<template name="userItemsList">
  <h2>Items</h2>
  <ul class="list-group">
    {{#each userItem}}
      {{> item}} 
    {{/each}}
  </ul>
</template>
 
<template name="item">
  <li class="list-group-item">
    {{#if editing}}
      <input type="text" value="{{item}}" />
    {{else}}
      {{item}}
    {{/if}}
  <button type="button" class="btn btn-danger btn-xs delete"><span class="fa fa-minus-square"></span></button>
  </li> 
</template>
